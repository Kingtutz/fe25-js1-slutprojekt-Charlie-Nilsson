<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Moviedatabase</title>
  </head>
  <body>
    <header class="flexcol">
      <h1 id="title" class="felxcol">Slutprojekt: Moviedatabase</h1>
    </header>
    <main>
      <article>
        <div name="toplists">
          <form>
            <select name="toplistselector" id="toplistselector">
              <option value="movie" selected>Top 10 rated movies</option>
              <option value="popular">Top 10 popular movies</option>
              <option value="tv">Top 10 Tv-Series</option>
              <option value="upcoming">Top 10 upcoming movies</option>
              <option value="trending">Top 10 movies now trending</option>
            </select>
          </form>
          <div id="toplistdisplaybox" class=""></div>
        </div>
      </article>
      <div class="flexcol">
        <div>
          <form class="" id="search">
            <input type="text" name="search" id="searchbar" />
            <select name="" id="searchcatagory">
              <option value="movie">Movie</option>
              <option value="person">Person</option>
            </select>
            <button id="submit">Search</button>
          </form>
          <div id="searchresult"></div>
        </div>
      </div>
    </main>
  </body>
</html>
